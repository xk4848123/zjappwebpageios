<ion-header>

  <ion-navbar>
    <ion-title>添加支付宝账号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">
    <ion-list>
      <ion-item>
        <ion-label>请输入支付宝姓名：</ion-label>
        <ion-input type="text" [(ngModel)]="aliname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>请输入支付宝账号：</ion-label>
        <ion-input type="text" [(ngModel)]="aliacount"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="danger" class="confirm" (tap)="confirm()">添加</button>
  </ion-content>
