<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <div style="float:right;color: #f53d3d;" (tap)="save()">
      保存
    </div>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">
  <ion-list>
    <ion-item>
      <ion-label>收货人：</ion-label>
      <ion-input type="text" [(ngModel)]="name" placeholder="请输入姓名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>手&nbsp;&nbsp;&nbsp;&nbsp;机：</ion-label>
      <ion-input type="number" [(ngModel)]="phoneNum" placeholder="请输入手机号"></ion-input>
    </ion-item>
    <button ion-item (tap)="chooseAddress()">
      请选择地区：
      <span>{{address}}</span>
    </button>
    <ion-item>
      <ion-label>地&nbsp;&nbsp;&nbsp;&nbsp;址：</ion-label>
      <ion-input type="text" [(ngModel)]="addressDetail" placeholder="街道号、楼牌号等"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>设为默认地址</ion-label>
      <ion-toggle [(ngModel)]="isDefault"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list  *ngIf="type == 1">
    <ion-item (tap)="delAddress()">
      <span class="del" >删除收货地址</span>
    </ion-item>
  </ion-list>
</ion-content>
