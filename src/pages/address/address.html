<ion-header>
  <ion-navbar>
    <ion-title>我的收货地址</ion-title>
    <div style="float:right;" (tap)="addOrEdit()">
      添加新地址
   </div>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of datas" (tap)="backWithAdrress($event,item.Id)">
      <ion-avatar item-start>
        <div class="head">
          {{item.headName}}
        </div>
      </ion-avatar>
      <div class="name">
        <h2>{{item.Name}}</h2>
        <p>{{item.Phone}}</p>
      </div>
      <div class="address"><span [ngStyle]="{'display':item.IsDefault === 1 ? 'inline' : 'none' }">默认</span>&nbsp;<span>{{item.ProvinceName}}</span>&nbsp;<span>{{item.CityName}}</span>&nbsp;<span>{{item.RegionName}}</span>&nbsp;<span>{{item.DetailAddress}}</span></div>
      <ion-avatar item-right>
        <div class="button">
          编辑
        </div>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
