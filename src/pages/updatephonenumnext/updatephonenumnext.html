<ion-header>

    <ion-navbar>
      <ion-title>更换手机号</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background-color: #eeeeee">
    <ion-list>           
      <ion-item>
        <ion-label fixed>手机号:</ion-label>     
        <ion-input type="number" [(ngModel)]='phoneNum' placeholder="新的手机号"></ion-input>
      </ion-item>
      <ion-item> 
          <ion-label fixed>验证码:</ion-label>      
        <ion-input type="number" [(ngModel)]='verifycode' placeholder="短信验证码"></ion-input>
        <button id="button" ion-button item-right (tap)="getVerifyCode()" color= "danger">获取验证码</button>
        <button style="display: none;width: 5rem;" id="time" ion-button item-right color= "danger">{{spareTime}}s 重发</button>
      </ion-item>
    </ion-list>
    <button ion-button block color="danger" class="confirm" (tap)="confirm()">确定</button>
  </ion-content>
