<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">


  <div class="card-div">
    <div class="card-line" (tap)="webUrl('ensure')">
      <span class="head-span">保障说明</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="webUrl('rule')">
      <span class="head-span">交易规则</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="advice()">
      <span class="head-span">投诉建议</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="dialing()">
      <span class="head-span">客服电话</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
  
  </div>
</ion-content>
