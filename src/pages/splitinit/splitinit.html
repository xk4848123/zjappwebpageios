<ion-header>

  <ion-navbar>
    <ion-title>分&nbsp;流</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">
  <div class="all">
    <div class="up">
      <div><span style="font-size:15px;">￥</span>{{data}}</div>
      <div>分流余额</div>
    </div>
    <div class="down">
      <ul>
        <li (tap)="splitRecord()">
          <img src="assets/imgs/shunt.png">
          <span>分流记录</span>
        </li>
        <li (tap)="choose()">
          <img src="assets/imgs/shunt.png">
          <span>我要分流</span>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
