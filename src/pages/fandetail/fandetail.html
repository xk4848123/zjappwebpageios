<ion-header>
  <ion-navbar>
    <ion-title>查看粉丝</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #eeeeee;">
    <div class="card-line-head" *ngFor="let item of tempData">
      <img [src]="config.domain + item.HeadPhoto" onerror="this.src='assets/imgs/user.png'">
      <div class="center_content">
        众健号：<span>{{item.SysID}}</span>
      </div>
      <div class="right_content">
        贡献：<span>{{item.amount}}</span>
      </div>
    </div>

  <div class="up" (tap)="toChange('Red')">红粉</div>
  <div class="center" (tap)="toChange('Yellow')">黄粉</div>
  <div class="down" (tap)="toChange('Blue')">蓝粉</div>
  <!--上滑的时候，加载数据-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="50px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
