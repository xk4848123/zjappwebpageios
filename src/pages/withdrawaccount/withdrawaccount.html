<ion-header>

  <ion-navbar>
    <ion-title>选择提现账号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">

<ion-list style="margin: 1rem 0 2rem 0;">
<ion-item (tap)="addaliacount()">
  <h2>添加支付宝账号</h2>
</ion-item>
<ion-item (tap)="addbankacount()">
    <h2>添加银行卡账号</h2>
  </ion-item>
</ion-list>

<ion-list style="margin-bottom: 1rem;">
    <ion-item>
    <h2>支付宝</h2>
    </ion-item>
    <ion-item *ngFor="let item of aliacounts;let key=index" (tap)="carryAli(key)" (press)="deleteAliAcount(key)">
    <ion-avatar item-start>
        <img src="assets/imgs/alipay.png">
      </ion-avatar>
      <h2>{{item.name}}({{item.account}})</h2>
     
    </ion-item>
</ion-list>


<ion-list>
    <ion-item>
    <h2>银行卡</h2>
    </ion-item>
       
    <ion-item *ngFor="let item of bankacounts;let key=index" (tap)="carryBank(key)" (press)="deleteBankAcount(key)">
        <ion-avatar item-start>
            <img [src]="config.domain+item.banklogo">
          </ion-avatar>
          <h2>{{item.name}}({{item.account}})</h2>
        </ion-item>
</ion-list>
</ion-content>
