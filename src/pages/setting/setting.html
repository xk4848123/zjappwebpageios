<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eeeeee;">
  <div class="card-div">
    <div class="card-line" [navPush]='SetpaypasswordPage'>
      <span class="head-span">设置支付密码</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" [navPush]='UpdatepasswordPage'>
      <span class="head-span">修改密码</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" [navPush]='AddressPage'>
      <span class="head-span">地址管理</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="aboutUs()">
      <span class="head-span">关于我们</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="checkforUpdate()">
      <span class="head-span">检测升级</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
  </div>
  <div class="tip">注意：初始支付密码和登录密码保持一致</div>
</ion-content>
