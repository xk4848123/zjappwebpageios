<ion-header>
  <ion-navbar>
    <ion-title>我要升级</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #eeeeee;">
  <div class="card-div">
    <div class="card-line" (tap)="updateGreen()">
      <img src="assets/imgs/quasiagency_gold.png">
      <span class="head-span" *ngIf="greenInfoType==0" >升级99会员(￥99)</span>
      <span class="head-span" *ngIf="greenInfoType==1">升级99会员(已开通)</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
    <div class="line-div"></div>
    <div class="card-line" (tap)="updateVIP()">
      <img src="assets/imgs/vip_gold.png">
      <span class="head-span" *ngIf="vipInfo==0">升级VIP会员(￥3000)</span>
      <span class="head-span" *ngIf="vipInfo==1">升级VIP会员(已开通)</span>
      <ion-icon class="arrows" name="ios-arrow-forward"></ion-icon>
    </div>
  </div>
  <button ion-button block color="danger" class="confirm" (tap)="directUpdate()" *ngIf="avaliableLev">直接升级至{{avaliableLev}}</button>
</ion-content>
