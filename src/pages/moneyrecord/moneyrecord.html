<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #eeeeee;">
  <div class="parent" *ngFor="let item of datas">
      <div class="up">{{item.memo}}</div>
      <div class="down"><span>{{item.addSub}}{{item.amount}}</span><span>{{item.createTime}}</span></div>
      </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="50px">
    <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
