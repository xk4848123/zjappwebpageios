<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#eeeeee;">
    <ion-list *ngIf="type==1">
        <ion-item>
          <ion-label>昵称：</ion-label>
          <ion-input type="text" [(ngModel)]="nickName"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="type==2">
        <ion-item>
          <ion-label>推荐人（邀请码）：</ion-label>
          <ion-input type="number" [(ngModel)]="inviteCode"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="danger" class="confirm" (tap)="confirm()">设置</button>
</ion-content>
