<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>新密码：</ion-label>
      <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认新密码：</ion-label>
      <ion-input type="password" [(ngModel)]="newpasswordagain"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" class="confirm" (tap)="confirm()">确认</button>
</ion-content>
